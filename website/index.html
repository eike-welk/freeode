<p>
A language and a compiler for the solution of differential equations. Both lumped
(<abbr TITLE="ordinary differential equations">ODE</abbr>)
and distributed variables
(<abbr TITLE="partially differential equations">PDE</abbr>)
will be possible. The ability to solve
<abbr TITLE="differential algebraic equations">DAE</abbr>s
is a long term goal. The compiler generates a Python program that does the computation.
</p>
